<!DOCTYPE html>
<html>

<head>
    <title>Adicionar Produto</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <header>
        <p> <a href="adicionar_produto_formulario.html">Cadastro de produtos</a> </p>
        <p> <a href="main.php">Home</a> </p>
        <p>produtos</p>
    </header>
    <h1>Adicionar Produto</h1>
    <main>
        <form method="POST" action="adicionar_produto.php">
            <label for="categoria">Nome da categoria:</label>
            <input type="text" name="nome_categoria" required><br>

            <label for="nome">Nome do produto:</label>
            <input type="text" name="nome_produto" required><br>

            <label for="descricao">Descrição:</label>
            <textarea name="descricao" required></textarea><br>

            <label for="preco">Preço:</label>
            <input type="text" name="preco" required><br>

            <input type="submit" value="Adicionar Produto">
        </form>
    </main>

    <script>

        function removeURLParams() {
            if (history.replaceState) {
                var cleanURL = window.location.protocol + "//" + window.location.host + window.location.pathname;
                history.replaceState(null, null, cleanURL);
            }
        }


        const urlParams = new URLSearchParams(window.location.search);
        const successParam = urlParams.get('success');


        if (successParam === 'true') {
            alert('Produto adicionado com sucesso!');
            removeURLParams();
        }
    </script>
</body>

</html>
