<!DOCTYPE html>
<html>

<head>
    <title>Adicionar categoria</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <header>
        <p> <a href="adicionar_produto_formulario.php"> Cadastro de produtos</a></p>
        <p><a href="main.php">Home</a></p>
        <p><a href="categoria.php">Produtos</a></p>
    </header>
    <h1>Adicionar Categoria</h1>
    <main>
        <form method="POST" action="functions/adicionar_categoria.php">
            <label for="categoria">Nome da categoria:</label>
            <input type="text" name="nome_categoria" required pattern="[A-Za-z]{2,}"><br>

            <input type="submit" value="Adicionar Categoria">
        </form>
    </main>

    <script>
        function removeURLParams() {
            if (history.replaceState) {
                var cleanURL = window.location.protocol + "//" + window.location.host + window.location.pathname;
                history.replaceState(null, null, cleanURL);
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const successParam = urlParams.get('success');

        if (successParam === 'true') {
            alert('Produto adicionado com sucesso!');
            removeURLParams();
        }
    </script>
</body>

</html>
